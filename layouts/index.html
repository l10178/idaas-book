{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
  <div class="row justify-content-center">
    <div class="col-lg-12 text-center">
      <h1>{{ .Title }}</h1>
    </div>
    <div class="col-lg-9 col-xl-8 text-center">
      <p class="lead">{{ .Params.lead | safeHTML }}</p>
      <a class="btn btn-primary btn-cta rounded-pill btn-lg my-3" href="/idaas-book/docs/{{ if site.Params.doks.docsVersioning }}{{ site.Params.doks.docsVersion }}/{{ end }}guides/introduction/" role="button">Get Started</a>
      <p class="meta">Open-source CC BY-NC 4.0 Licensed. <br>
        <a href="https://github.com/l10178/idaas-book">
            GitHub
        </a>
    </p>
    </div>
  </div>
</section>
{{ end }}

{{ define "sidebar-footer" }}
<section class="section section-md container-fluid bg-light">
  <div class="row justify-content-center text-center">
    <div class="col-lg-7">
      <h2 class="mt-2">加入我们</h2>
      <p>我们没有专业的运营，GitHub 是我们唯一的阵地，提交 PR、Issue、Discussion 都是我们推荐的交流方式。</p>
      <a class="btn btn-primary rounded-pill px-4 my-2" href="https://github.com/l10178/idaas-book/" role="button">Go</a>
    </div>
  </div>
</section>
{{ end }}
